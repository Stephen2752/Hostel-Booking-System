<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 70px;
            text-align: center;
        }
        input {
            width: 260px;
            padding: 10px;
            margin: 8px;
        }
        button {
            padding: 10px 30px;
            margin: 6px;
            cursor: pointer;
        }
        .link-btn {
            background-color: #f0f0f0;
            border: 1px solid #999;
        }
    </style>

    <script>
        function validateForm() {
            let id = document.forms["loginForm"]["student_number"].value;
            let password = document.forms["loginForm"]["password"].value;

            if (id === "" || password === "") {
                alert("Please fill in all fields");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <h2>Student Login</h2>

    <form name="loginForm" action="student_login.php" method="POST" onsubmit="return validateForm();">
        <input type="text" name="student_number" placeholder="Student ID" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <br>

    <!-- Extra navigation buttons -->
    <button class="link-btn" onclick="location.href='other_login.html'">
        Other Login
    </button>

    <button class="link-btn" onclick="location.href='student_register.html'">
        Register Student
    </button>

    <p><a href="forgot_password.html">Forgot Password?</a></p>

</body>
</html>
